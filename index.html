<head>
  <title>Meetup Group Compare</title>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
  <link rel='stylesheet' doctype='text/html' href='styles.css'>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js'></script>
  <script src='script.js'></script>
</head>

<div class='container'>
  <img id='logo' src='images/meetup.png'>
  <div id='menu'>
    <img id='profile' class="icon" src='images/profile.png'>
    <img id='settings' class="icon" src='images/settings.png'>
    <div id="filter-form">
      <form id="filters">
        <input type="checkbox" checked id="location">Location<br>
        <input type="checkbox" checked id="members">Members<br>
        <input type="checkbox" checked id="founded">Founded<br>
        <input type="checkbox" checked id="cost">Cost<br>
        <input type="checkbox" checked id="next_event">Next Event<br>
        <input type="checkbox" checked id="tags">Tags<br>
        <input type="checkbox" checked id="organizers">Organizers<br>
        <div id="filter-submit">Filter</div>
      </form>
    </div>
  </div>

  <div id='cart-container'>
    <!-- <img id='cart' src='images/cart.png'> -->
    <ul>
    </ul>
  </div>
</div>

<div class='container' id='groups-area'>
  <div class='group-sec col-md-3'>
    <div id='group_1' class='group'>
    </div>
    <div class="buttons">
      <img id='love_1' src='images/heart.png'>
      <img id='delete_1' src='images/delete.png'>
    </div>
  </div>
  <div class='group-sec col-md-3'>
    <div id='group_2' class='group'>
    </div>
    <div class="buttons">
      <img id='love_2' src='images/heart.png'>
      <img id='delete_2' src='images/delete.png'>
    </div>
  </div>
  <div class='group-sec col-md-3'>
    <div id='group_3' class='group'>
    </div>
    <div class="buttons">
      <img id='love_3' src='images/heart.png'>
      <img id='delete_3' src='images/delete.png'>
    </div>
  </div>
  <div class='group-sec col-md-3'>
    <div id='group_4' class='group'>
    </div>
    <div class="buttons">
      <img id='love_4' src='images/heart.png'>
      <img id='delete_4' src='images/delete.png'>
    </div>
  </div>
</div>
